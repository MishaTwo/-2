{% extends 'base.html' %}

{%block title%} Add news {%endblock%}


{%block content%}
        <form action="{{url_for('add_news')}}" method="post" enctype="multipart/form-data">
                <textarea name="news" placeholder="Enter a news: "></textarea>
                <label for="image">Enter a image for news: </label>
                <input type="file" name="image"></input>
                <button type="submit">Add</button>
        </form>
{%endblock%}
