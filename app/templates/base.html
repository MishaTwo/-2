<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
    href="{{url_for('static', filename='css/style.css')}}"/>

</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{{url_for('home')}}">Mailing</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if not current_user.is_authenticated %}
        <li class="nav-item">
          <a class="navbar-brand" href="{{url_for('registration')}}">Registration</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{{url_for('login')}}">Log in</a>
        </li>
        {% else %}

        {% if current_user.admin == 0 %}
          <li class="nav-item">
          <a class="navbar-brand" href="{{ url_for('add_news') }}">Add news</a>
          </li>
        {%endif%}
        <li class="nav-item">
          <a class="navbar-brand" href="{{url_for('log_out')}}">Log out</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{{url_for('directory')}}">Directory</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{{url_for('mail_news')}}">News</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="{{url_for('about_us')}}">About us</a>
        </li>
        {%endif%}
      </ul>
    </div>
  </nav>
  <footer class="bg-light text-left text-lg-start">
  <div class="main">
        {%block content%}{%endblock%}
  </div>
  </footer>
</body>
</html>
